<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function message(messageValue='Valor por defecto') {
            alert(messageValue);
        }

        function showText() {
            alert(document.getElementById("firstName").value);
        }
    </script>
</head>
<body>
    <input type="button" value="Click" onclick="javascript:message('Hola desde el mundo del click.')">
    <input type="text" name="firstName" id="firstName">
    <input type="button" value="Cambiar" onclick="javascript:showText()">
</body>
</html>
