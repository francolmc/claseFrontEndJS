<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo cambiado</title>
    <script src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <input 
        type="button" 
        value="mostrar usuarios" 
        class="btn btn-primary"
        onclick="getUsers()">
    <input 
        type="button" 
        value="mostrar usuarios (destrucurados)"
        class="btn btn-secondary"
        onclick="getUsersDestructuring()">
    <h2>Agregar usuario</h2>
    <form action="">
        <input type="text" name="email" id="email" disabled placeholder="Ingresar email">
        <input type="text" name="firstName" id="firstName" placeholder="Ingresar nombre">
        <input type="text" name="lastName" id="lastName" placeholder="Ingresar apellido">
        <input type="button" 
            value="Add" 
            class="btn btn-primary" 
            onclick="addUser(
                email.value, 
                firstName.value, 
                lastName.value)">
    </form>
    <h2>Lista de usuarios</h2>
    <div id="userTable"></div>
</body>
</html>
