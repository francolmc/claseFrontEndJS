<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo cambiado</title>
    <script src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Mantenedor de usuarios</h1>
    <hr>
    <h4>Buscar usuario</h4>
    <form action="#" class="row">
        <div class="col-md-8">
            <input type="text" name="search" id="search" placeholder="Search..." class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
            <input type="button" value="Search" class="btn btn-primary btn-sm" onclick="searchButton(search.value)">
        </div>
    </form>
    <hr>
    <h4>Agregar usuario</h4>
    <form action="" class="row">
        <div class="col-md-3">
            <input type="text" name="email" id="email" class="form-control form-control-sm" required placeholder="Ingresar email" onmouseover="javascript:alert('Nooooooo!!!! pases por ahi.')" oninput="changeUpper(this)">
        </div>
        <div class="col-md-3">
            <input type="text" name="firstName" id="firstName" class="form-control form-control-sm" required placeholder="Ingresar nombre" oninput="changeUpper(this)">
        </div>
        <div class="col-md-3">
            <input type="text" name="lastName" id="lastName" class="form-control form-control-sm" required placeholder="Ingresar apellido" oninput="changeUpper(this)">
        </div>
        <div class="col-md-3">
            <input type="button" 
                id="addButton"
                value="Add" 
                class="btn btn-primary btn-sm" 
                onclick="addUser(
                    email.value, 
                    firstName.value, 
                    lastName.value)">
            <input type="button" 
            id="updateButton"
            value="Update" 
            class="btn btn-success btn-sm" 
            style="display: none;"
            onclick="updateUser(
                email.value, 
                firstName.value, 
                lastName.value)">
        </div>
    </form>
    <hr>
    <h4>Lista de usuarios</h4>
    <div id="userTable"></div>
</body>
</html>
